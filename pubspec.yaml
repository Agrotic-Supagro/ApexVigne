name: apex_vigne
description: For monitoring the growth dynamics of your vines.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  material_symbols_icons: ^4.2668.0
  shared_preferences: ^2.2.2
  http: ^1.1.0
  flutter_login: ^4.2.1
  intl: ^0.18.1
  fl_chart: ^0.64.0
  vibration: ^1.8.3
  flutter_localizations:
    sdk: flutter
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/img/
  - assets/img/stades_phenologique/

